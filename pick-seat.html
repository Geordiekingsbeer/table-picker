<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Premium Tables</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    #container {
      border: 2px solid #ccc;
      background: #fff;
      margin-top: 20px;
    }

    #actions {
      margin-top: 10px;
      display: flex;
      gap: 12px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #444;
    }

    /* Optional simple modal for checkout */
    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
    }

    #modal-content {
      background: white;
      padding: 24px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <h1>Book a Premium Table</h1>
  <div id="container"></div>

  <div id="actions">
    <button id="multi-select-toggle">Start Group Selection (Tap Mode)</button>
    <button id="payBtn">Pay for 0 Tables – Stripe</button>
  </div>

  <div id="modal">
    <div id="modal-content">
      <h3>Complete Booking</h3>
      <label for="booking-date">Date:</label>
      <input type="date" id="booking-date" />
      <label for="booking-time">Time:</label>
      <input type="time" id="booking-time" />
      <div style="margin-top:16px;">
        <button id="confirmBtn">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Supabase + Konva -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      /* ---------- CONFIG ---------- */
      const STAGE_WIDTH = 480;
      const STAGE_HEIGHT = 400;
      const TABLE_COLOR = '#ddd';
      const HIGHLIGHT = '#00bcd4';
      const STAFF = '#aaa';
      const STAFF_IDS = []; // optional

      const stage = new Konva.Stage({
        container: 'container',
        width: STAGE_WIDTH,
        height: STAGE_HEIGHT
      });

      const bgLayer = new Konva.Layer();
      const tblLayer = new Konva.Layer();
      stage.add(bgLayer);
      stage.add(tblLayer);

      const tableMap = new Map();
      const selectedIds = [];
      let isMulti = false;

      const multiToggle = document.getElementById('multi-select-toggle');
      const payBtn = document.getElementById('payBtn');

      multiToggle.addEventListener('click', () => {
        isMulti = !isMulti;
        multiToggle.textContent = isMulti
          ? 'End Group Selection'
          : 'Start Group Selection (Tap Mode)';
      });

      /* ---------- FLOORPLAN ---------- */
      function loadFloorplan(cb) {
        const imageObj = new Image();
        imageObj.onload = () => {
          const bg = new Konva.Image({
            image: imageObj,
            width: STAGE_WIDTH,
            height: STAGE_HEIGHT
          });
          bgLayer.add(bg);
          bgLayer.draw();
          if (cb) cb();
        };
        imageObj.src = 'floorplan.png'; // must exist in same folder
      }

      /* ---------- TABLE DRAWING ---------- */
      function drawSeats(group, t) {
        const baseSeatSize = 12;
        const seatHalf = baseSeatSize / 2;
        function makeSeat(x, y, w, h) {
          group.add(new Konva.Rect({ width: w, height: h, fill: '#555', x, y }));
        }

        if (t.w === 30 && t.h === 30) {
          makeSeat(t.w / 2 - seatHalf, -seatHalf, baseSeatSize, seatHalf);
          makeSeat(t.w / 2 - seatHalf, t.h, baseSeatSize, seatHalf);
        } else if (t.w === 30 && t.h === 50) {
          const v_spacing = (t.h - 2 * baseSeatSize) / 3;
          makeSeat(-seatHalf, v_spacing, seatHalf, baseSeatSize);
          makeSeat(-seatHalf, v_spacing * 2 + baseSeatSize, seatHalf, baseSeatSize);
          makeSeat(t.w, v_spacing, seatHalf, baseSeatSize);
          makeSeat(t.w, v_spacing * 2 + baseSeatSize, seatHalf, baseSeatSize);
        } else if (t.w === 50 && t.h === 30) {
          const h_spacing = (t.w - 2 * baseSeatSize) / 3;
          makeSeat(h_spacing, -seatHalf, baseSeatSize, seatHalf);
          makeSeat(h_spacing * 2 + baseSeatSize, -seatHalf, baseSeatSize, seatHalf);
          makeSeat(h_spacing, t.h, baseSeatSize, seatHalf);
          makeSeat(h_spacing * 2 + baseSeatSize, t.h, baseSeatSize, seatHalf);
        } else if (t.w === 90 && t.h === 30) {
          const h_spacing = t.w / 4;
          for (let i = 0; i < 3; i++) {
            const x_pos = h_spacing * (i + 1) - baseSeatSize / 2;
            makeSeat(x_pos, -seatHalf, baseSeatSize, seatHalf);
            makeSeat(x_pos, t.h, baseSeatSize, seatHalf);
          }
        }
      }

      function getPrice(w, h) {
        if (w >= 90) return 20;
        if (w >= 50) return 15;
        return 10;
      }

      function drawTable(t) {
        const g = new Konva.Group({ id: 'g-' + t.id, x: t.x, y: t.y });
        tblLayer.add(g);
        const r = new Konva.Rect({
          width: t.w,
          height: t.h,
          fill: TABLE_COLOR,
          stroke: '#000',
          strokeWidth: 1
        });
        g.add(r);
        drawSeats(g, t);
        g.offset({ x: t.w / 2, y: t.h / 2 });
        g.x(t.x + t.w / 2);
        g.y(t.y + t.h / 2);
        g.rotation(t.rotation || 0);
        g.on('click tap', () => selectTable(t.id));
        tableMap.set(t.id, { id: t.id, price: getPrice(t.w, t.h), rect: r, group: g });
      }

      const baseTables = [
        { id: 1, x: 235, y: 110, w: 90, h: 30 },
        { id: 2, x: 100, y: 30, w: 90, h: 30 },
        { id: 3, x: 100, y: 150, w: 30, h: 30 },
        { id: 4, x: 140, y: 220, w: 30, h: 30 },
        { id: 5, x: 180, y: 300, w: 50, h: 30 },
        { id: 6, x: 250, y: 330, w: 30, h: 30 },
        { id: 7, x: 30, y: 300, w: 50, h: 30 },
        { id: 8, x: 400, y: 100, w: 30, h: 30 },
        { id: 9, x: 20, y: 180, w: 30, h: 50 },
        { id: 10, x: 300, y: 240, w: 30, h: 30 },
        { id: 11, x: 40, y: 80, w: 30, h: 30 },
        { id: 12, x: 350, y: 350, w: 50, h: 30 },
        { id: 13, x: 400, y: 280, w: 30, h: 30 },
        { id: 14, x: 250, y: 180, w: 30, h: 30 },
        { id: 18, x: 140, y: 280, w: 30, h: 30 },
        { id: 19, x: 220, y: 280, w: 30, h: 30 },
        { id: 20, x: 300, y: 280, w: 30, h: 30 },
        { id: 21, x: 300, y: 180, w: 50, h: 30 }
      ];

      function loadTables() {
        tblLayer.destroyChildren();
        tableMap.clear();
        baseTables.forEach(t => drawTable(t));
        tblLayer.draw();
      }

      function selectTable(id) {
        const data = tableMap.get(id);
        if (!data) return;
        const idx = selectedIds.indexOf(id);
        if (idx === -1) {
          if (!isMulti) {
            selectedIds.forEach(i => {
              const d = tableMap.get(i);
              if (d) d.rect.stroke('#000');
            });
            selectedIds.length = 0;
          }
          selectedIds.push(id);
          data.rect.stroke(HIGHLIGHT);
          data.rect.strokeWidth(3);
        } else {
          selectedIds.splice(idx, 1);
          data.rect.stroke('#000');
          data.rect.strokeWidth(1);
        }
        updateBtn();
        tblLayer.draw();
      }

      function updateBtn() {
        const total = selectedIds.reduce(
          (sum, id) => sum + (tableMap.get(id)?.price || 0),
          0
        );
        payBtn.textContent =
          selectedIds.length === 0
            ? 'Pay for 0 Tables – Stripe'
            : `Pay €${total} for ${selectedIds.length} Table${selectedIds.length > 1 ? 's' : ''}`;
      }

      payBtn.addEventListener('click', () => {
        if (selectedIds.length === 0) return alert('Select a table first!');
        document.getElementById('modal').style.display = 'flex';
      });

      document.getElementById('confirmBtn').addEventListener('click', () => {
        document.getElementById('modal').style.display = 'none';
        alert('Proceeding to Stripe checkout… (placeholder)');
        // Here you'll call your Stripe redirect logic
      });

      loadFloorplan(loadTables);
    });
  </script>
</body>
</html>
