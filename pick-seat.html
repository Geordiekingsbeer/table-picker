<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Pick Your Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 20px 0;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    #room {
      background: url('floorplan.png') no-repeat center center;
      background-size: contain;
      border: 1px solid #ccc;
      margin: 0 auto 20px;
      position: relative;
      width: 480px;
      height: 480px;
    }

    .table {
      position: absolute;
      border-radius: 0px;
      cursor: pointer;
      background: #b7d7a8;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transition: background 0.2s;
      border: 1px solid #000; /* Thin black border */
    }

    .taken {
      background: #9e9e9e !important;
      cursor: not-allowed;
    }

    #payBtn {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 16px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #payBtn:disabled {
      background: #bbb;
    }
  </style>
</head>
<body>
  <h2>Tap the table you want</h2>
  <div id="room"></div>
  <button id="payBtn" disabled>Pay £4.99 – Stripe</button>

  <script>
    // Supabase setup
    const supabaseUrl = 'https://Rrjvdabtqzkaomjuiref.supabase.co';
    const supabaseAnon = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyanZkYWJ0cXprYW9tanVpcmVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxNDM3MzQsImV4cCI6MjA3NDcxOTczNH0.wAEeowZ8Yc8K54jAxEbY-8-mM0OGciMmyz6fJb9Z1Qg';
    const _supa = supabase.createClient(supabaseUrl, supabaseAnon);

    const room = document.getElementById('room');
    const payBtn = document.getElementById('payBtn');

    let selectedTable = null;

    async function loadTables() {
      const { data, error } = await _supa.from('tables').select('*').order('id');
      if (error) { console.error(error); return; }
      data.forEach(drawTable);
    }

    function drawTable(t) {
      const d = document.createElement('div');
      d.className = 'table';
      d.id = 't-' + t.id;
      d.style.left = t.x + 'px';
      d.style.top = t.y + 'px';
      d.style.width = t.w + 'px';
      d.style.height = t.h + 'px';
      // Mobile + desktop support
      d.addEventListener('click', () => selectTable(t.id));
      d.addEventListener('touchstart', () => selectTable(t.id));
      room.appendChild(d);
    }

    function selectTable(id) {
      const el = document.getElementById('t-' + id);
      if (el.classList.contains('taken')) return;
      document.querySelectorAll('.table').forEach(el => el.style.border = '1px solid #000');
      el.style.border = '3px solid #ffeb3b';
      selectedTable = id;
      payBtn.disabled = false;
    }

    _supa.channel('picks').on('postgres_changes', { event: '*', schema: 'public', table: 'picks' }, payload => {
      if (payload.new.paid) greyOut(payload.new.table_id);
    }).subscribe();

    function greyOut(id) {
      const el = document.getElementById('t-' + id);
      if (el) el.classList.add('taken');
    }

    /* Stripe Checkout via Vercel */
    payBtn.onclick = async () => {
      if (!selectedTable) return;
      const email = prompt('Enter your email for confirmation:');
      if (!email) return alert('Email is required');

      try {
        const res = await fetch('https://stripe-serverless-git-main-geordies-projects-8a74623d.vercel.app/api/create-checkout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ table_id: selectedTable, email: email })
        });
        const data = await res.json();
        if (data.url) window.location.href = data.url;
        else { console.error(data); alert('Checkout creation failed.'); }
      } catch (err) {
        console.error(err);
        alert('Checkout creation failed.');
      }
    };

    loadTables();
  </script>
</body>
</html>
