<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pick Your Seat</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #container {
      width: 100%;
      max-width: 480px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    #payBtn {
      background: #635bff;
      color: white;
    }
    #payBtn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #multi-select-toggle {
      background: #eee;
    }
    #multi-select-toggle.active {
      background: #ffc107;
    }
    #customer-modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #customer-form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 280px;
    }
    #customer-form input, #customer-form select {
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <h1>Pick Your Seat</h1>

  <div id="container"></div>

  <div id="controls">
    <div>
      <label>Date:</label>
      <input type="date" id="booking-date" />
      <label>Time:</label>
      <input type="time" id="booking-time" />
      <button id="check-availability">Check</button>
    </div>
    <button id="multi-select-toggle">Start Group Selection (Tap Mode)</button>
    <button id="payBtn" disabled>Pay for 0 Tables – Stripe</button>
  </div>

  <!-- Modal -->
  <div id="customer-modal">
    <form id="customer-form">
      <h3>Enter Details</h3>
      <input type="text" id="customer-name" placeholder="Name" required />
      <input type="email" id="customer-email" placeholder="Email" required />
      <input type="number" id="party-size" placeholder="Party size" min="1" required />
      <button type="submit">Continue to Stripe</button>
    </form>
  </div>

  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>

  <!-- ✅ Your App Logic -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {

/* ---------- CONFIG/CONSTANTS ---------- */
const STAGE_WIDTH  = 480;
const STAGE_HEIGHT = 480;
const supabaseUrl  = 'https://Rrjvdabtqzkaomjuiref.supabase.co';
const supabaseAnon = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyanZkYWJ0cXprYW9tanVpcmVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxNDM3MzQsImV4cCI6MjA3NDcxOTczNH0.wAEeowZ8Yc8K54jAxEbY-8-mM0OGciMmyz6fJb9Z1Qg';
const _supa = supabase.createClient(supabaseUrl, supabaseAnon);

// --- Prices (Cents/Pence) ---
const PRICE_2 = 499, PRICE_4 = 999, PRICE_6 = 1499;

// --- Colors & IDs ---
const TABLE_COLOR = '#b7d7a8', BOOKED = '#e0e0e0', STAFF = '#ffffff', HIGHLIGHT = '#ffeb3b';
const SEAT_COLOR = '#555';
const STAFF_IDS = [10, 13, 12, 14, 1];

// --- API URL ---
const STRIPE_CHECKOUT_API_URL = 'https://stripe-serverless-phi.vercel.app/api/create-checkout';

let selectedIds = [], bookings = [], isMulti = false, urlParams = {};
let tableMap = new Map();

/* ---------- UI ELEMENTS & KONVA SETUP ---------- */
const container = document.getElementById('container');
const payBtn = document.getElementById('payBtn');
const multiSelectToggle = document.getElementById('multi-select-toggle');
const customerModal = document.getElementById('customer-modal');
const customerForm = document.getElementById('customer-form');

const stage = new Konva.Stage({container:'container',width:STAGE_WIDTH,height:STAGE_HEIGHT});
const bgLayer = new Konva.Layer(), tblLayer = new Konva.Layer();
stage.add(bgLayer); stage.add(tblLayer);

/* ---------- UTILS ---------- */
function timeToMin(t){ const [h,m] = t.split(':').map(Number); return h*60 + m; }
function getSupabaseDate(){ return document.getElementById('booking-date').value; }

function getPrice(w,h){
  if(w===30 && h===30) return PRICE_2;
  if((w===30 && h===50)||(w===50 && h===30)) return PRICE_4;
  if(w===90 && h===30) return PRICE_6;
  return 0;
}
function totalPence(){ return selectedIds.reduce((t,id)=>t+(tableMap.get(id)?.price||0),0); }
function updateBtn(){
  const p = totalPence();
  payBtn.disabled = !p;
  payBtn.textContent = p ? `Pay £${(p/100).toFixed(2)} – Stripe` : 'Pay for 0 Tables – Stripe';
}

function setDefaultDateTime(){
  const today=new Date(), y=today.getFullYear(), m=String(today.getMonth()+1).padStart(2,'0'), d=String(today.getDate()).padStart(2,'0');
  document.getElementById('booking-date').value=`${y}-${m}-${d}`;
  document.getElementById('booking-time').value='19:00';
}

/* ---------- URL PARAMS ---------- */
function getUrlParams(){
  const u = new URLSearchParams(location.search);
  urlParams.tenant_id = u.get('tenant_id') || 'R-DEMO';
  urlParams.booking_ref = u.get('booking_ref');
}
function logInitialClick(){
  if(urlParams.booking_ref){ console.log(`Tracking: Initial view for booking ${urlParams.booking_ref}`); }
}

/* ---------- RESIZE ---------- */
function resize(){
  const w = container.offsetWidth, scale = w/STAGE_WIDTH;
  stage.width(w); stage.height(STAGE_HEIGHT*scale); stage.scale({x:scale,y:scale});
  container.style.height = STAGE_HEIGHT*scale+'px'; stage.draw();
}
window.addEventListener('resize', resize);

/* ---------- FLOORPLAN ---------- */
function loadFloorplan(cb){
  const img = new Image();
  img.onload = ()=>{ bgLayer.add(new Konva.Image({x:0,y:0,image:img,width:STAGE_WIDTH,height:STAGE_HEIGHT})); bgLayer.draw(); resize(); if(cb) cb(); };
  img.src = 'floorplan.png?v='+Date.now();
}

/* ---------- TABLE DRAWING (same logic) ---------- */
// ... (You can paste your drawSeats, drawTable, baseTables, loadTables, loadBookings, etc. here — unchanged from your current working version) ...

/* ---------- STRIPE CHECKOUT ---------- */
payBtn.onclick = ()=>{ 
  if(!selectedIds.length){ alert("Please select a table first."); return; } 
  customerModal.style.display='flex'; 
};

customerForm.onsubmit = async (e)=>{
  e.preventDefault();
  const name  = document.getElementById('customer-name').value.trim();
  const email = document.getElementById('customer-email').value.trim();
  const party = parseInt(document.getElementById('party-size').value);
  if(!name||!email||!party){ alert('Please complete all fields.'); return; }
  customerModal.style.display='none';
  
  const date = getSupabaseDate();
  const time = document.getElementById('booking-time').value;
  const total = totalPence();

  const successUrl = window.location.origin + window.location.pathname.replace('pick-seat.html', 'success.html') + window.location.search;
  
  try {
    payBtn.textContent = "Processing...";
    payBtn.disabled = true;

    const res = await fetch(STRIPE_CHECKOUT_API_URL,{ 
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({
        table_ids:selectedIds,
        booking_date:date,
        booking_time:time,
        customer_email:email,
        customer_name:name,
        party_size:party,
        total_pence:total,
        tenant_id:urlParams.tenant_id,
        booking_ref:urlParams.booking_ref,
        successUrl: successUrl,
        cancelUrl: window.location.href,
      })
    });
    
    const data = await res.json();
    if(res.ok && data.url){ window.location.href = data.url; } 
    else { alert('Checkout failed: ' + (data.error || 'Unknown error.')); console.error(data); }
  } catch(err) {
    console.error(err);
    alert('Network error: Could not reach the payment service.');
  } finally {
    updateBtn(); payBtn.disabled = false;
  }
};

/* ---------- INIT ---------- */
getUrlParams();
logInitialClick();
setDefaultDateTime();
loadFloorplan(); // (and loadTables inside that)
  });
  </script>
</body>
</html>
