    <script>
        // --- Supabase Setup (Must Match Your Project Keys) ---
        const supabaseUrl = 'https://Rrjvdabtqzkaomjuiref.supabase.co';
        const supabaseAnon = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyanZkYWJ0cXprYW9tanVpcmVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxNDM3MzQsImV4cCI6MjA3NDcxOTczNH0.wAEeowZ8Yc8K54jAxEbY-8-mM0OGciMmyz6fJb9Z1Qg';
        const _supa = supabase.createClient(supabaseUrl, supabaseAnon);
        
        // Function to log the payment success conversion
        async function logPaymentSuccess() {
            const urlParams = new URLSearchParams(window.location.search);
            const tenantId = urlParams.get('tenant_id');
            const bookingRef = urlParams.get('booking_ref');
            
            // Removed direct message element references, but keep console logging for debugging if needed
            if (!tenantId || !bookingRef) {
                console.error("Tracking Error: Missing tenant_id or booking_ref in success URL.");
                return;
            }

            const trackingEvent = {
                tenant_id: tenantId,
                booking_ref: bookingRef,
                checkout_completed: 'TRUE', 
            };

            const { error } = await _supa
                .from('engagement_tracking')
                .upsert([trackingEvent], { onConflict: 'booking_ref' });

            if (error) {
                if (error.code === '23505') {
                    console.warn("Booking confirmation status already logged via webhook backup.");
                } else {
                    console.error('Tracking Insert Failure:', error);
                }
            } else {
                console.log("Booking confirmation status successfully logged.");
            }
        }

        // Run the logging function immediately when the page loads
        document.addEventListener('DOMContentLoaded', logPaymentSuccess);
    </script>
