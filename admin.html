<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Admin – Floorplan Editor</title>
  <script src="https://cdn.jsdelivr.net/npm/konva@9/konva.min.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }
    #toolbar {
      display: flex;
      gap: 8px;
      padding: 10px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    button {
      border: none;
      background: #0070f3;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }
    button:hover { background: #005ac1; }
    #container {
      width: 100%;
      height: calc(100vh - 60px);
      background: #e9eef5;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <button id="addTable">Add Table</button>
    <button id="saveLayout">Save Layout</button>
    <button id="reload">Reload Layout</button>
  </div>

  <div id="container"></div>

  <script>
    // --- Supabase Setup ---
    const SUPABASE_URL = "https://rrjvdabtqzkaomjuiref.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyanZkYWJ0cXprYW9tanVpcmVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxNDM3MzQsImV4cCI6MjA3NDcxOTczNH0.wAEeowZ8Yc8K54jAxEbY-8-mM0OGciMmyz6fJb9Z1Qg"; // replace with your anon key
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- Konva Setup ---
    const stage = new Konva.Stage({
      container: "container",
      width: window.innerWidth,
      height: window.innerHeight - 60,
    });
    const layer = new Konva.Layer();
    stage.add(layer);

    let tables = [];

    // --- Load Existing Tables ---
    async function loadTables() {
      const { data, error } = await supabase
        .from("tables")
        .select("id, x, y, rotation");
      if (error) {
        console.error("Error loading tables:", error);
        return;
      }
      layer.destroyChildren(); // clear previous
      tables = data.map((t) => {
        const rect = new Konva.Rect({
          x: t.x,
          y: t.y,
          width: 60,
          height: 60,
          fill: "#0070f3",
          rotation: t.rotation,
          draggable: true,
          id: `table-${t.id}`,
        });
        layer.add(rect);
        return rect;
      });
      layer.draw();
    }

    // --- Save Layout ---
    async function saveLayout() {
      const updates = tables.map((t) => {
        const attrs = t.attrs;
        const id = parseInt(attrs.id.replace("table-", ""));
        return {
          id,
          x: attrs.x,
          y: attrs.y,
          rotation: attrs.rotation,
        };
      });
      const { error } = await supabase.from("tables").upsert(updates);
      if (error) {
        alert("Save failed: " + error.message);
      } else {
        alert("Layout saved!");
      }
    }

    // --- Add New Table ---
    async function addTable() {
      const { data, error } = await supabase
        .from("tables")
        .insert([{ x: 100, y: 100, rotation: 0 }])
        .select();
      if (error) {
        alert("Add table failed: " + error.message);
        return;
      }
      await loadTables();
    }

    // --- Manual Reload ---
    document.getElementById("reload").addEventListener("click", loadTables);
    document.getElementById("saveLayout").addEventListener("click", saveLayout);
    document.getElementById("addTable").addEventListener("click", addTable);

    // --- Auto-Refresh Every 30 Seconds ---
    setInterval(() => {
      console.log("Auto-refreshing layout…");
      loadTables();
    }, 30000);

    // Initial load
    loadTables();

    // Responsive canvas resize
    window.addEventListener("resize", () => {
      stage.width(window.innerWidth);
      stage.height(window.innerHeight - 60);
    });
  </script>
</body>
</html>
