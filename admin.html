<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Admin – Arrange Tables</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }
    #room {
      background: url('floorplan.png') no-repeat center center;
      background-size: contain;
      border: 1px solid #ccc;
      margin: 20px auto;
      position: relative;
      width: 480px;
      height: 480px;
    }
    .table {
      position: absolute;
      background: #b7d7a8;
      border: 1px solid #000;
      box-sizing: border-box;
      cursor: move;
      z-index: 2; /* always above seats */
    }
    .seat {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #444;
      border: 1px solid #000;
      z-index: 1; /* below table */
    }
    .rotate-btn {
      position: absolute;
      bottom: -22px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      padding: 2px 6px;
      cursor: pointer;
    }
    #saveBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Drag tables where you want → Save layout</h2>
  <div id="room"></div>
  <button id="saveBtn">Save Layout</button>

  <script>
    // Supabase setup
    const supabaseUrl = 'https://Rrjvdabtqzkaomjuiref.supabase.co';
    const supabaseAnon = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyanZkYWJ0cXprYW9tanVpcmVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxNDM3MzQsImV4cCI6MjA3NDcxOTczNH0.wAEeowZ8Yc8K54jAxEbY-8-mM0OGciMmyz6fJb9Z1Qg';
    const _supa = supabase.createClient(supabaseUrl, supabaseAnon);

    const room = document.getElementById('room');
    const saveBtn = document.getElementById('saveBtn');

    let tables = [];

    async function loadTables() {
      const { data, error } = await _supa.from('tables').select('*').order('id');
      if (error) { console.error(error); return; }
      tables = data;
      data.forEach(drawTable);
    }

    function drawTable(t) {
      const container = document.createElement('div');
      container.style.position = 'absolute';
      container.style.left = t.x + 'px';
      container.style.top = t.y + 'px';
      container.style.width = t.w + 'px';
      container.style.height = t.h + 'px';
      container.style.transform = `rotate(${t.rotation || 0}deg)`;
      container.id = 'wrap-' + t.id;

      // Table itself
      const table = document.createElement('div');
      table.className = 'table';
      table.id = 't-' + t.id;
      table.style.width = t.w + 'px';
      table.style.height = t.h + 'px';
      table.onmousedown = dragMouseDown;

      // Rotate button
      const rotateBtn = document.createElement('button');
      rotateBtn.className = 'rotate-btn';
      rotateBtn.textContent = '⟳';
      rotateBtn.onclick = (e) => {
        e.stopPropagation();
        t.rotation = ((t.rotation || 0) + 90) % 360;
        container.style.transform = `rotate(${t.rotation}deg)`;
      };
      table.appendChild(rotateBtn);

      // Add chairs (beneath)
      addSeats(container, t.w, t.h);

      container.appendChild(table);
      room.appendChild(container);
    }

    function addSeats(container, w, h) {
      const seatSize = 12;
      function makeSeat(x, y) {
        const seat = document.createElement('div');
        seat.className = 'seat';
        seat.style.left = x + 'px';
        seat.style.top = y + 'px';
        container.appendChild(seat);
      }

      if (w === 30 && h === 30) {
        makeSeat(w/2 - seatSize/2, -seatSize/2);
        makeSeat(w/2 - seatSize/2, h - seatSize/2);
        makeSeat(-seatSize/2, h/2 - seatSize/2);
        makeSeat(w - seatSize/2, h/2 - seatSize/2);
      } else if (w === 30 && h === 60) {
        makeSeat(w/2 - seatSize/2, -seatSize/2);
        makeSeat(w/2 - seatSize/2, h - seatSize/2);
        makeSeat(-seatSize/2, h/4 - seatSize/2);
        makeSeat(-seatSize/2, 3*h/4 - seatSize/2);
        makeSeat(w - seatSize/2, h/4 - seatSize/2);
        makeSeat(w - seatSize/2, 3*h/4 - seatSize/2);
      } else if (w === 60 && h === 30) {
        makeSeat(w/4 - seatSize/2, -seatSize/2);
        makeSeat(3*w/4 - seatSize/2, -seatSize/2);
        makeSeat(w/4 - seatSize/2, h - seatSize/2);
        makeSeat(3*w/4 - seatSize/2, h - seatSize/2);
        makeSeat(-seatSize/2, h/2 - seatSize/2);
        makeSeat(w - seatSize/2, h/2 - seatSize/2);
      } else if (w === 90 && h === 30) {
        makeSeat(w/5 - seatSize/2, -seatSize/2);
        makeSeat(2*w/5 - seatSize/2, -seatSize/2);
        makeSeat(3*w/5 - seatSize/2, -seatSize/2);
        makeSeat(4*w/5 - seatSize/2, -seatSize/2);
        makeSeat(w/5 - seatSize/2, h - seatSize/2);
        makeSeat(2*w/5 - seatSize/2, h - seatSize/2);
        makeSeat(3*w/5 - seatSize/2, h - seatSize/2);
        makeSeat(4*w/5 - seatSize/2, h - seatSize/2);
      }
    }

    // Dragging logic
    let dragItem = null, offsetX = 0, offsetY = 0;
    function dragMouseDown(e) {
      dragItem = e.target.closest('.table').parentElement;
      offsetX = e.clientX - dragItem.offsetLeft;
      offsetY = e.clientY - dragItem.offsetTop;
      document.onmousemove = elementDrag;
      document.onmouseup = closeDrag;
    }
    function elementDrag(e) {
      if (!dragItem) return;
      dragItem.style.left = (e.clientX - offsetX) + 'px';
      dragItem.style.top = (e.clientY - offsetY) + 'px';
    }
    function closeDrag() {
      document.onmousemove = null;
      document.onmouseup = null;
      dragItem = null;
    }

    // Save button
    saveBtn.onclick = async () => {
      const updates = [];
      tables.forEach(t => {
        const wrap = document.getElementById('wrap-' + t.id);
        const rect = wrap.getBoundingClientRect();
        const roomRect = room.getBoundingClientRect();
        updates.push({
          id: t.id,
          x: wrap.offsetLeft,
          y: wrap.offsetTop,
          rotation: t.rotation || 0
        });
      });
      for (let u of updates) {
        await _supa.from('tables').update({
          x: u.x, y: u.y, rotation: u.rotation
        }).eq('id', u.id);
      }
      alert('Layout saved!');
    };

    loadTables();
  </script>
</body>
</html>
