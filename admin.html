<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Admin – Drag Tables</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#f7f7f7;text-align:center}
    h2{margin:10px}
    button{padding:8px 16px;font-size:14px;margin:0 5px}
    #save{background:#388e3c;color:#fff;border:none;border-radius:4px;cursor:pointer}
    #rotate{background:#1976d2;color:#fff;border:none;border-radius:4px;cursor:pointer}
    #container{
      margin: 20px auto;
      width: 480px;
      height: 480px;
      border: 1px solid #ccc;
      background: url('floorplan.png') no-repeat center center;
      background-size: contain;
    }
  </style>
</head>
<body>
  <h2>Drag tables where you want → 
    <button id="save">Save layout</button>
    <button id="rotate">Rotate Selected Table 90°</button>
  </h2>
  <div id="container"></div>

  <script>
    const supabaseUrl = 'https://Rrjvdabtqzkaomjuiref.supabase.co';
    const supabaseAnon = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyanZkYWJ0cXprYW9tanVpcmVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxNDM3MzQsImV4cCI6MjA3NDcxOTczNH0.wAEeowZ8Yc8K54jAxEbY-8-mM0OGciMmyz6fJb9Z1Qg';
    const _supa = supabase.createClient(supabaseUrl, supabaseAnon);

    const TABLE_COLOR = '#b7d7a8';
    const SEAT_COLOR = '#444';
    const SEAT_WIDTH = 20;   
    const SEAT_HEIGHT = 10;

    const stage = new Konva.Stage({ container: 'container', width: 480, height: 480 });
    const layer = new Konva.Layer();
    stage.add(layer);

    let tables = [];
    let selectedTable = null;

    // Hardcoded table layout to guarantee seat rendering
    const tableLayout = [
      {id:1,w:30,h:30,seats:2},
      {id:2,w:30,h:30,seats:2},
      {id:3,w:30,h:30,seats:2},
      {id:4,w:30,h:30,seats:2},
      {id:5,w:30,h:30,seats:2},
      {id:6,w:30,h:30,seats:2},
      {id:7,w:30,h:30,seats:2},
      {id:8,w:30,h:50,seats:4},
      {id:9,w:30,h:50,seats:4},
      {id:10,w:30,h:50,seats:4},
      {id:11,w:30,h:50,seats:4},
      {id:12,w:30,h:50,seats:4},
      {id:13,w:30,h:50,seats:4},
      {id:14,w:30,h:50,seats:4},
      {id:15,w:90,h:30,seats:6}
    ];

    function drawTable(t) {
      const group = new Konva.Group({ 
        x: t.x || 50, 
        y: t.y || 50, 
        draggable: true, 
        id: 'g-' + t.id,
        rotation: t.rotation || 0
      });

      const tableRect = new Konva.Rect({
        width: t.w,
        height: t.h,
        fill: TABLE_COLOR,
        stroke: '#000',
        strokeWidth: 1,
        cornerRadius: 5
      });
      group.add(tableRect);

      // Draw seats
      const seatCount = t.seats;
      const isHorizontal = t.w >= t.h;

      if(seatCount === 2){
        // 2-seater opposite each other
        const s1 = new Konva.Rect({ width: SEAT_WIDTH, height: SEAT_HEIGHT, fill: SEAT_COLOR });
        const s2 = new Konva.Rect({ width: SEAT_WIDTH, height: SEAT_HEIGHT, fill: SEAT_COLOR });
        if(isHorizontal){
          s1.x(0); s1.y(-SEAT_HEIGHT);
          s2.x(t.w - SEAT_WIDTH); s2.y(t.h);
        } else {
          s1.x(-SEAT_HEIGHT); s1.y(0);
          s2.x(t.w); s2.y(t.h - SEAT_WIDTH);
        }
        group.add(s1,s2);
      } else if(seatCount === 4){
        // 4-seater, 2 on each side
        if(isHorizontal){
          const sTop1 = new Konva.Rect({ width: SEAT_WIDTH, height: SEAT_HEIGHT, fill: SEAT_COLOR });
          const sTop2 = new Konva.Rect({ width: SEAT_WIDTH, height: SEAT_HEIGHT, fill: SEAT_COLOR });
          const sBot1 = new Konva.Rect({ width: SEAT_WIDTH, height: SEAT_HEIGHT, fill: SEAT_COLOR });
          const sBot2 = new Konva.Rect({ width: SEAT_WIDTH, height: SEAT_HEIGHT, fill: SEAT_COLOR });
          sTop1.x(0); sTop1.y(-SEAT_HEIGHT);
          sTop2.x(t.w - SEAT_WIDTH); sTop2.y(-SEAT_HEIGHT);
          sBot1.x(0); sBot1.y(t.h);
          sBot2.x(t.w - SEAT_WIDTH); sBot2.y(t.h);
          group.add(sTop1,sTop2,sBot1,sBot2);
        } else {
          const sLeft1 = new Konva.Rect({ width: SEAT_HEIGHT, height: SEAT_WIDTH, fill: SEAT_COLOR });
          const sLeft2 = new Konva.Rect({ width: SEAT_HEIGHT, height: SEAT_WIDTH, fill: SEAT_COLOR });
          const sRight1 = new Konva.Rect({ width: SEAT_HEIGHT, height: SEAT_WIDTH, fill: SEAT_COLOR });
          const sRight2 = new Konva.Rect({ width: SEAT_HEIGHT, height: SEAT_WIDTH, fill: SEAT_COLOR });
          sLeft1.x(-SEAT_HEIGHT); sLeft1.y(0);
          sLeft2.x(-SEAT_HEIGHT); sLeft2.y(t.h - SEAT_WIDTH);
          sRight1.x(t.w); sRight1.y(0);
          sRight2.x(t.w); sRight2.y(t.h - SEAT_WIDTH);
          group.add(sLeft1,sLeft2,sRight1,sRight2);
        }
      } else if(seatCount === 6){
        // 6-seater, 3 on each side
        if(isHorizontal){
          for(let i=0;i<3;i++){
            const sTop = new Konva.Rect({ width: SEAT_WIDTH, height: SEAT_HEIGHT, fill: SEAT_COLOR });
            const sBottom = new Konva.Rect({ width: SEAT_WIDTH, height: SEAT_HEIGHT, fill: SEAT_COLOR });
            sTop.x(i*SEAT_WIDTH); sTop.y(-SEAT_HEIGHT);
            sBottom.x(i*SEAT_WIDTH); sBottom.y(t.h);
            group.add(sTop,sBottom);
          }
        } else {
          for(let i=0;i<3;i++){
            const sLeft = new Konva.Rect({ width: SEAT_HEIGHT, height: SEAT_WIDTH, fill: SEAT_COLOR });
            const sRight = new Konva.Rect({ width: SEAT_HEIGHT, height: SEAT_WIDTH, fill: SEAT_COLOR });
            sLeft.x(-SEAT_HEIGHT); sLeft.y(i*SEAT_WIDTH);
            sRight.x(t.w); sRight.y(i*SEAT_WIDTH);
            group.add(sLeft,sRight);
          }
        }
      }

      group.on('click',()=>{ selectedTable = group; });
      group.on('dragend',()=>{
        const idx = tables.findIndex(tt => tt.id === t.id);
        tables[idx].x = group.x();
        tables[idx].y = group.y();
      });

      layer.add(group);
    }

    // Save layout
    document.getElementById('save').onclick = async () => {
      const updates = tableLayout.map(t => ({ id: t.id, x: t.x || 50, y: t.y || 50 }));
      const { error } = await _supa.from('tables').upsert(updates);
      if(error) alert('Save failed'); else alert('Layout saved!');
    };

    // Rotate selected table
    document.getElementById('rotate').onclick = () => {
      if(selectedTable){
        selectedTable.rotation((selectedTable.rotation()+90)%360);
        layer.draw();
      }
    };

    // Draw all tables
    tableLayout.forEach(drawTable);
  </script>
</body>
</html>
