<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Admin – Drag Tables</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;text-align:center;background:#f7f7f7;}
    #container{margin:20px auto;width:480px;height:480px;background:url('floorplan.png') no-repeat center center;background-size:contain;border:1px solid #ccc;}
    button{padding:8px 16px;font-size:14px;margin:0 5px;cursor:pointer;}
    #save{background:#388e3c;color:#fff;border:none;border-radius:4px;}
    #rotate{background:#1976d2;color:#fff;border:none;border-radius:4px;}
  </style>
</head>
<body>
  <h2>Drag tables → <button id="save">Save layout</button> <button id="rotate">Rotate Table 90°</button></h2>
  <div id="container"></div>

  <script>
    // Supabase
    const supabaseUrl = 'https://Rrjvdabtqzkaomjuiref.supabase.co';
    const supabaseAnon = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyanZkYWJ0cXprYW9tanVpcmVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxNDM3MzQsImV4cCI6MjA3NDcxOTczNH0.wAEeowZ8Yc8K54jAxEbY-8-mM0OGciMmyz6fJb9Z1Qg';
    const _supa = supabase.createClient(supabaseUrl, supabaseAnon);

    const stage = new Konva.Stage({ container:'container', width:480, height:480 });
    const layer = new Konva.Layer();
    stage.add(layer);

    let tables = [];
    let selectedGroup = null;
    const TABLE_COLOR = '#b7d7a8';
    const SEAT_COLOR = '#555';

    async function loadTables() {
      const { data, error } = await _supa.from('tables').select('*').order('id');
      if(error){ console.error(error); alert('Error loading tables'); return; }
      tables = data;
      tables.forEach(drawTable);
      layer.draw();
    }

    function drawTable(t){
      const group = new Konva.Group({ x:t.x, y:t.y, id:'g-'+t.id, draggable:true });
      layer.add(group);

      // 1. Add the table rectangle first and tag it
      const tableRect = new Konva.Rect({ 
        width:t.w, 
        height:t.h, 
        fill:TABLE_COLOR, 
        stroke:'#000', 
        strokeWidth:1,
        name: 'main-table' // Tag for reliable selection
      });
      group.add(tableRect);

      // 2. Draw seats using the coordinate logic from your working CSS code
      const seatSize = 12; // seat width and height (W=H=12)
      const seatW = seatSize;
      const seatH = seatSize;
      const seatOffset = seatSize/2; // This is the value needed to correctly position the seat outside the table

      function makeSeat(x, y) {
        group.add(new Konva.Rect({ width:seatW, height:seatH, fill:SEAT_COLOR, x:x, y:y }));
      }
      
      // -- Applying working CSS logic for different table sizes --

      if (t.w === 30 && t.h === 30) {
        // 4 seats (top, bottom, left, right)
        makeSeat(t.w/2 - seatOffset, -seatOffset);                    // top
        makeSeat(t.w/2 - seatOffset, t.h - seatOffset);               // bottom
        makeSeat(-seatOffset, t.h/2 - seatOffset);                    // left
        makeSeat(t.w - seatOffset, t.h/2 - seatOffset);               // right
      } else if (t.w === 30 && t.h === 50) {
        // NOTE: Your old code had 30x60 here, but your data shows 30x50. Using 30x50 here.
        // Vertical rectangle, 4 seats (2 left, 2 right)
        makeSeat(-seatOffset, t.h/4 - seatOffset);                   // left top
        makeSeat(-seatOffset, 3*t.h/4 - seatOffset);                 // left bottom
        makeSeat(t.w - seatOffset, t.h/4 - seatOffset);              // right top
        makeSeat(t.w - seatOffset, 3*t.h/4 - seatOffset);            // right bottom
      } else if (t.w === 90 && t.h === 30) {
        // Horizontal rectangle, 8 seats (4 top, 4 bottom)
        // Using t.w/5, 2*t.w/5, etc. for spacing, matching your old code's intent
        makeSeat(t.w/5 - seatOffset, -seatOffset);
        makeSeat(2*t.w/5 - seatOffset, -seatOffset);
        makeSeat(3*t.w/5 - seatOffset, -seatOffset);
        makeSeat(4*t.w/5 - seatOffset, -seatOffset);
        makeSeat(t.w/5 - seatOffset, t.h - seatOffset);
        makeSeat(2*t.w/5 - seatOffset, t.h - seatOffset);
        makeSeat(3*t.w/5 - seatOffset, t.h - seatOffset);
        makeSeat(4*t.w/5 - seatOffset, t.h - seatOffset);
      }
      
      // Note: The original code for 60x30 tables is missing from your data, so it is omitted here.
      
      group.on('click', () => {
        // Un-highlight previous table
        if(selectedGroup) selectedGroup.findOne('.main-table').stroke('#000'); 
        
        // Highlight new table
        selectedGroup = group;
        selectedGroup.findOne('.main-table').stroke('#ffeb3b');
        layer.draw();
      });
    }

    document.getElementById('rotate').onclick = () => {
      if(selectedGroup){
        const tableRect = selectedGroup.findOne('.main-table');
        
        // Adjust pivot point (offset) to the center of the table for rotation
        if (selectedGroup.offset().x === 0 && selectedGroup.offset().y === 0) {
           selectedGroup.offset({ x: tableRect.width()/2, y: tableRect.height()/2 });
        }
        
        selectedGroup.rotation(selectedGroup.rotation()+90);
        layer.draw();
      }
    };

    document.getElementById('save').onclick = async () => {
      const updates = tables.map(t=>{
        const g = layer.findOne('#g-'+t.id);
        const tableRect = g.findOne('.main-table');
        
        // Calculate the actual top-left corner (x,y) by factoring out the rotation offset
        let finalX = g.x();
        let finalY = g.y();
        
        if (g.offset().x !== 0 || g.offset().y !== 0) {
            finalX = g.x() - tableRect.width()/2;
            finalY = g.y() - tableRect.height()/2;
        }

        return { id:t.id, x:finalX, y:finalY };
      });
      const { error } = await _supa.from('tables').upsert(updates);
      if(error) alert('Save failed: '+error.message);
      else alert('Layout saved!');
    };

    loadTables();
  </script>
</body>
</html>
