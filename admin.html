<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Admin – Drag & Rotate Tables</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#f7f7f7}
    h2{margin:10px}
    button{padding:8px 16px;font-size:14px;margin:0 5px}
    #save{background:#388e3c;color:#fff;border:none;border-radius:4px;cursor:pointer}
    #container{display:flex;justify-content:center;margin-top:10px}
  </style>
</head>
<body>
<h2>Drag & Rotate tables → <button id="save">Save layout</button> <button id="rotate">Rotate Selected</button></h2>
<div id="container"></div>

<script>
const supabaseUrl = 'https://Rrjvdabtqzkaomjuiref.supabase.co';
const supabaseAnon = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyanZkYWJ0cXprYW9tanVpcmVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxNDM3MzQsImV4cCI6MjA3NDcxOTczNH0.wAEeowZ8Yc8K54jAxEbY-8-mM0OGciMmyz6fJb9Z1Qg';
const _supa = supabase.createClient(supabaseUrl, supabaseAnon);

const stage = new Konva.Stage({ container:'container', width:480, height:480 });
const layer = new Konva.Layer();
stage.add(layer);

// Floorplan background
const floorplan = new Konva.Image({x:0, y:0, width:480, height:480});
layer.add(floorplan);
const imageObj = new Image();
imageObj.onload = () => { floorplan.image(imageObj); layer.draw(); };
imageObj.src = 'floorplan.png';

let tables = [];
let selectedGroup = null;

async function loadTables() {
  const { data, error } = await _supa.from('tables').select('*').order('id');
  if (error){alert('Load error: '+error.message); console.error(error); return;}
  tables = data;
  data.forEach(drawTable);
}

function drawTable(t){
  const group = new Konva.Group({ x:t.x, y:t.y, draggable:true, id:'g-'+t.id });

  // Draw seats behind table based on capacity
  addSeats(group, t);

  // Table on top
  const table = new Konva.Rect({
    width:t.w, height:t.h, fill:'#b7d7a8', stroke:'#000', strokeWidth:1, cornerRadius:4
  });
  group.add(table);

  layer.add(group);

  group.on('dragend', ()=>{
    const idx = tables.findIndex(tt=>tt.id===t.id);
    tables[idx].x = Math.round(group.x());
    tables[idx].y = Math.round(group.y());
    selectedGroup = group;
  });

  group.on('click', () => { selectedGroup = group; });
}

// Seats drawn relative to table size and capacity
function addSeats(group, table){
  const seatW = 6;
  const seatH = 12;
  const capacity = table.capacity || 4; // default to 4
  const w = table.w;
  const h = table.h;

  function makeSeat(x,y){ 
    const seat = new Konva.Rect({
      x:x, y:y,
      width:seatW, height:seatH,
      fill:'#444', stroke:'#000', strokeWidth:1
    });
    group.add(seat);
  }

  if(capacity===2){
    // 2 seats facing each other
    makeSeat(w/2 - seatW/2, -seatH/2);   // top
    makeSeat(w/2 - seatW/2, h - seatH/2); // bottom
  }
  else if(capacity===4){
    // 2 seats on each long side
    const sides = h>=w ? h : w; 
    if(h>=w){ // vertical table
      makeSeat(-seatW/2, h/4 - seatH/2);    // left top
      makeSeat(-seatW/2, 3*h/4 - seatH/2);  // left bottom
      makeSeat(w - seatW/2, h/4 - seatH/2); // right top
      makeSeat(w - seatW/2, 3*h/4 - seatH/2);// right bottom
    } else { // horizontal table
      makeSeat(w/4 - seatW/2, -seatH/2);     // top left
      makeSeat(3*w/4 - seatW/2, -seatH/2);   // top right
      makeSeat(w/4 - seatW/2, h - seatH/2);  // bottom left
      makeSeat(3*w/4 - seatW/2, h - seatH/2);// bottom right
    }
  }
  else if(capacity===6){
    for(let i=1;i<=3;i++){
      makeSeat(i*(w/4) - seatW/2, -seatH/2);    // top 3
      makeSeat(i*(w/4) - seatW/2, h - seatH/2); // bottom 3
    }
  }
}

document.getElementById('rotate').onclick = () => {
  if(!selectedGroup) return alert('Select a table first');
  selectedGroup.rotation(selectedGroup.rotation()+90);
  layer.draw();
}

document.getElementById('save').onclick = async () => {
  const updates = tables.map(t=>({id:t.id, x:t.x, y:t.y}));
  const {error} = await _supa.from('tables').upsert(updates);
  if(error) alert('Save failed'); else alert('Layout saved – customers see it instantly');
}

loadTables();
</script>
</body>
</html>
