<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Floorplan</title>
  <script src="https://cdn.jsdelivr.net/npm/konva@9/konva.min.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }
    #container {
      width: 100%;
      height: 80vh;
      background: url('floorplan.png') no-repeat center center;
      background-size: contain;
      border: 1px solid #ccc;
    }
    .status-legend {
      display: flex;
      gap: 20px;
      padding: 15px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    .legend-item {
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    .legend-color {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>

  <h2 style="padding:10px;">Admin Floorplan</h2>
  <div id="container"></div>

  <div class="status-legend">
    <div class="legend-item"><span class="legend-color" style="background-color:#b7d7a8;"></span>Available</div>
    <div class="legend-item"><span class="legend-color" style="background-color:#bdbdbd;"></span>Booked</div>
    <div class="legend-item"><span class="legend-color" style="background-color:#ffffff;"></span>Staff Use Only (N/A)</div>
  </div>

<script>
  // === CONFIG ===
  const SUPABASE_URL = "YOUR_SUPABASE_URL";
  const SUPABASE_KEY = "YOUR_SUPABASE_ANON_KEY";
  const _supa = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const STAFF_USE_TABLE_IDS = [10, 13, 12, 14, 17, 1];
  const TABLE_COLOR = '#b7d7a8'; // greenish for available
  const BOOKED_COLOR = '#bdbdbd'; // gray
  const SELECTED_COLOR = '#ffd966'; // yellow

  let stage, layer, tables = [];

  // === INIT ===
  document.addEventListener("DOMContentLoaded", async () => {
    stage = new Konva.Stage({
      container: 'container',
      width: document.getElementById('container').offsetWidth,
      height: document.getElementById('container').offsetHeight
    });

    layer = new Konva.Layer();
    stage.add(layer);

    await loadTables();
    setupDragAndDrop();
  });

  // === LOAD TABLES FROM SUPABASE ===
  async function loadTables() {
    const { data, error } = await _supa.from('tables').select('*');
    if (error) {
      console.error("Error loading tables:", error);
      alert('Error loading tables');
      return;
    }

    tables = data;
    drawTables();
  }

  // === DRAW TABLES ===
  function drawTables() {
    layer.destroyChildren();

    tables.forEach(t => {
      const isStaffUse = STAFF_USE_TABLE_IDS.includes(Number(t.id));
      const isBooked = t.booked === true;
      const fillColor = isStaffUse ? '#ffffff' : (isBooked ? BOOKED_COLOR : TABLE_COLOR);

      const group = new Konva.Group({
        x: t.x,
        y: t.y,
        id: 'g-' + t.id,
        table_id: t.id,
        draggable: true
      });

      const tableRect = new Konva.Rect({
        width: t.w,
        height: t.h,
        fill: fillColor,
        stroke: '#000',
        strokeWidth: 1,
        cornerRadius: 5,
        name: 'main-table'
      });

      const tableText = new Konva.Text({
        text: t.name || `T${t.id}`,
        fontSize: 16,
        fill: '#000',
        width: t.w,
        height: t.h,
        align: 'center',
        verticalAlign: 'middle'
      });

      group.add(tableRect);
      group.add(tableText);
      group.rotation(t.rotation || 0);
      layer.add(group);

      group.on('dblclick', () => openEditModal(t));
    });

    layer.draw();
  }

  // === DRAG, DROP, AND SAVE ===
  function setupDragAndDrop() {
    stage.on('dragend', async e => {
      const g = e.target;
      const id = g.attrs.table_id;
      const newPos = g.position();
      await _supa.from('tables').update({ x: newPos.x, y: newPos.y }).eq('id', id);
    });

    stage.on('wheel', async e => {
      if (!e.target.parent.attrs.table_id) return;
      e.evt.preventDefault();
      const group = e.target.parent;
      const id = group.attrs.table_id;
      let rotation = group.rotation();
      rotation += e.evt.deltaY > 0 ? 5 : -5;
      group.rotation(rotation);
      layer.batchDraw();
      await _supa.from('tables').update({ rotation }).eq('id', id);
    });
  }

  // === EDIT MODAL ===
  async function openEditModal(table) {
    const newName = prompt("Edit table name:", table.name || '');
    if (newName === null) return;

    await _supa.from('tables').update({ name: newName }).eq('id', table.id);
    await loadTables();
  }
</script>

</body>
</html>
