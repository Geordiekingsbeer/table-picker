<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Admin – Drag Tables</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      background: #f7f7f7;
      text-align: center;
    }
    h2 { margin: 10px; }
    button { padding: 8px 16px; font-size: 14px; margin: 0 5px; }
    #save { background: #388e3c; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    #rotate { background: #1976d2; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    #container { display: inline-block; margin-top: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>
    Drag tables where you want →
    <button id="save">Save layout</button>
    <button id="rotate">Rotate selected 90°</button>
  </h2>
  <div id="container"></div>

  <script>
    const supabaseUrl = 'https://Rrjvdabtqzkaomjuiref.supabase.co';
    const supabaseAnon = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyanZkYWJ0cXprYW9tanVpcmVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxNDM3MzQsImV4cCI6MjA3NDcxOTczNH0.wAEeowZ8Yc8K54jAxEbY-8-mM0OGciMmyz6fJb9Z1Qg';
    const _supa = supabase.createClient(supabaseUrl, supabaseAnon);

    const TABLE_COLOR = '#b7d7a8';
    const SEAT_COLOR = '#6fa36f';

    const stage = new Konva.Stage({ container: 'container', width: 480, height: 480 });
    const layer = new Konva.Layer();
    stage.add(layer);

    let tables = [];
    let selectedGroup = null;

    // Floorplan image
    const floorplan = new Konva.Image({ x: 0, y: 0, width: 480, height: 480 });
    layer.add(floorplan);

    const imageObj = new Image();
    imageObj.src = 'floorplan.png'; // must be in root folder
    imageObj.onload = function() {
      floorplan.image(imageObj);
      layer.draw();
    };

    function drawSeats(table, group) {
      const seatWidth = 20;   // rectangle width
      const seatHeight = 10;  // rectangle height
      const seats = [];

      if(table.capacity === 2){
        // 2-seater: opposite sides
        seats.push(new Konva.Rect({ width: seatWidth, height: seatHeight, fill: SEAT_COLOR, x: 0, y: table.h/2 - seatHeight/2 }));
        seats.push(new Konva.Rect({ width: seatWidth, height: seatHeight, fill: SEAT_COLOR, x: table.w - seatWidth, y: table.h/2 - seatHeight/2 }));
      } else if(table.capacity === 4){
        // 4-seater: 2 per side, facing each other
        seats.push(new Konva.Rect({ width: seatWidth, height: seatHeight, fill: SEAT_COLOR, x: table.w*0.2, y: -seatHeight/2 }));
        seats.push(new Konva.Rect({ width: seatWidth, height: seatHeight, fill: SEAT_COLOR, x: table.w*0.6, y: -seatHeight/2 }));
        seats.push(new Konva.Rect({ width: seatWidth, height: seatHeight, fill: SEAT_COLOR, x: table.w*0.2, y: table.h - seatHeight/2 + seatHeight }));
        seats.push(new Konva.Rect({ width: seatWidth, height: seatHeight, fill: SEAT_COLOR, x: table.w*0.6, y: table.h - seatHeight/2 + seatHeight }));
      } else if(table.capacity === 6){
        // 6-seater long table: 3 seats per side
        const spacing = (table.w - 3*seatWidth)/2;
        for(let i=0;i<3;i++){
          seats.push(new Konva.Rect({ width: seatWidth, height: seatHeight, fill: SEAT_COLOR, x: i*(seatWidth + spacing), y: -seatHeight/2 }));
          seats.push(new Konva.Rect({ width: seatWidth, height: seatHeight, fill: SEAT_COLOR, x: i*(seatWidth + spacing), y: table.h - seatHeight/2 + seatHeight }));
        }
      }

      seats.forEach(s => group.add(s));
    }

    async function loadTables() {
      const { data, error } = await _supa.from('tables').select('*').order('id');
      if(error){ console.error(error); return; }
      tables = data;
      data.forEach(drawTable);
      layer.draw();
    }

    function drawTable(t) {
      const group = new Konva.Group({ x: t.x, y: t.y, draggable: true, id: 'g-' + t.id });

      const table = new Konva.Rect({
        width: t.w, height: t.h,
        fill: TABLE_COLOR,
        stroke: '#000',
        strokeWidth: 1
      });
      group.add(table);

      drawSeats(t, group);

      group.on('click', () => { selectedGroup = group; });
      layer.add(group);
    }

    document.getElementById('save').onclick = async () => {
      const updates = tables.map(t => {
        const g = layer.findOne('#g-' + t.id);
        return { id: t.id, x: g.x(), y: g.y() };
      });
      const { error } = await _supa.from('tables').upsert(updates);
      if(error) alert('Save failed: '+error.message);
      else alert('Layout saved!');
    };

    document.getElementById('rotate').onclick = () => {
      if(!selectedGroup) return alert('Select a table first');
      selectedGroup.rotate(90);
      layer.draw();
    };

    loadTables();
  </script>
</body>
</html>
