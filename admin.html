<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Admin – Drag Tables</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Konva for draggable tables -->
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      background: #f7f7f7;
      text-align: center;
    }
    h2 {
      margin: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      margin: 0 5px;
      cursor: pointer;
    }
    #save {
      background: #388e3c;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    #container {
      display: inline-block;
      position: relative;
      margin-top: 10px;
      border: 1px solid #ccc;
      width: 480px;  /* match your floorplan image */
      height: 480px; /* match your floorplan image */
      background: url('floorplan.png') no-repeat center center;
      background-size: contain;
    }
  </style>
</head>
<body>
  <h2>
    Drag tables where you want → <button id="save">Save layout</button>
  </h2>
  <div id="container"></div>

  <script>
    // ====== Supabase setup ======
    const supabaseUrl = 'https://Rrjvdabtqzkaomjuiref.supabase.co';
    const supabaseAnon = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyanZkYWJ0cXprYW9tanVpcmVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxNDM3MzQsImV4cCI6MjA3NDcxOTczNH0.wAEeowZ8Yc8K54jAxEbY-8-mM0OGciMmyz6fJb9Z1Qg';
    const _supa = supabase.createClient(supabaseUrl, supabaseAnon);

    // ====== Konva setup ======
    const stage = new Konva.Stage({
      container: 'container',
      width: 480,  // match your floorplan image
      height: 480
    });
    const layer = new Konva.Layer();
    stage.add(layer);

    let tables = [];

    // Load existing tables from Supabase
    async function loadTables() {
      const { data, error } = await _supa.from('tables').select('*').order('id');
      if (error) {
        console.error('Error loading tables:', error.message);
        alert('Error loading tables. Check console.');
        return;
      }
      tables = data || [];
      tables.forEach(drawTable);
    }

    // Draw table as draggable Konva group
    function drawTable(t) {
      const group = new Konva.Group({
        x: t.x,
        y: t.y,
        draggable: true,
        id: 'g-' + t.id
      });

      // Table shape
      const rect = new Konva.Rect({
        width: t.w,
        height: t.h,
        fill: '#A8E6CF',   // pastel green like customer side
        stroke: '#000',     // thin black border
        strokeWidth: 1,
        cornerRadius: 5
      });

      // Table label (optional)
      const text = new Konva.Text({
        text: t.name,
        fontSize: 14,
        fill: '#000',
        width: t.w,
        height: t.h,
        align: 'center',
        verticalAlign: 'middle'
      });

      group.add(rect, text);
      layer.add(group);

      // Update coordinates when dragged
      group.on('dragend', () => {
        const idx = tables.findIndex(tt => tt.id === t.id);
        if (idx !== -1) {
          tables[idx].x = Math.round(group.x());
          tables[idx].y = Math.round(group.y());
        }
      });
    }

    // Save button logic
    document.getElementById('save').onclick = async () => {
      const updates = tables.map(t => ({
        id: t.id,
        x: t.x,
        y: t.y
      }));
      const { error } = await _supa.from('tables').upsert(updates);
      if (error) alert('Save failed: ' + error.message);
      else alert('Layout saved successfully. Customers see it instantly!');
    };

    // Load tables on page load
    loadTables();
  </script>
</body>
</html>
