<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Admin – Drag Tables</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#f7f7f7;text-align:center;}
    h2{margin:10px;}
    button{padding:8px 16px;font-size:14px;margin:0 5px;}
    #save{background:#388e3c;color:#fff;border:none;border-radius:4px;cursor:pointer;}
    #rotate{background:#1976d2;color:#fff;border:none;border-radius:4px;cursor:pointer;}
    #container{display:flex;justify-content:center;margin-top:10px;position:relative;}
  </style>
</head>
<body>
  <h2>Drag tables where you want → 
    <button id="save">Save layout</button>
    <button id="rotate">Rotate Selected Table</button>
  </h2>
  <div id="container" style="width:480px;height:480px;background:url('floorplan.png') no-repeat center center;background-size:contain;"></div>

  <script>
    // --- Supabase setup ---
    const supabaseUrl = 'https://Rrjvdabtqzkaomjuiref.supabase.co';
    const supabaseAnon = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyanZkYWJ0cXprYW9tanVpcmVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxNDM3MzQsImV4cCI6MjA3NDcxOTczNH0.wAEeowZ8Yc8K54jAxEbY-8-mM0OGciMmyz6fJb9Z1Qg';
    const _supa = supabase.createClient(supabaseUrl, supabaseAnon);

    const container = document.getElementById('container');

    const stage = new Konva.Stage({ container: 'container', width: 480, height: 480 });
    const layer = new Konva.Layer();
    stage.add(layer);

    const SEAT_COLOR = '#555';
    let tables = [];
    let selectedGroup = null;

    async function loadTables() {
      const { data, error } = await _supa.from('tables').select('*').order('id');
      if(error){ console.error(error); alert('Error loading tables'); return; }
      tables = data;
      data.forEach(drawTable);
    }

    function drawTable(t){
      const group = new Konva.Group({ x: t.x, y: t.y, draggable:true, id:'g-'+t.id });
      layer.add(group);

      // Table rectangle
      const rect = new Konva.Rect({ width:t.w, height:t.h, fill:'#b7d7a8', stroke:'#000', strokeWidth:1 });
      group.add(rect);

      // Draw seats
      drawSeats(t, group);

      // Click to select
      group.on('click', () => selectedGroup = group);

      // Drag constraints
      group.on('dragend', () => {
        const idx = tables.findIndex(tt => tt.id===t.id);
        tables[idx].x = Math.round(group.x());
        tables[idx].y = Math.round(group.y());
      });
    }

    function drawSeats(table, group){
      const seatWidth = 20;
      const seatHeight = 10;
      const seats = [];

      if(table.capacity===2){
        seats.push(new Konva.Rect({ width: seatWidth, height: seatHeight, fill: SEAT_COLOR, x: 0, y: table.h/2 - seatHeight/2 }));
        seats.push(new Konva.Rect({ width: seatWidth, height: seatHeight, fill: SEAT_COLOR, x: table.w - seatWidth, y: table.h/2 - seatHeight/2 }));
      } else if(table.capacity===4){
        seats.push(new Konva.Rect({ width: seatWidth, height: seatHeight, fill: SEAT_COLOR, x: table.w*0.2, y: -seatHeight/2 }));
        seats.push(new Konva.Rect({ width: seatWidth, height: seatHeight, fill: SEAT_COLOR, x: table.w*0.6, y: -seatHeight/2 }));
        seats.push(new Konva.Rect({ width: seatWidth, height: seatHeight, fill: SEAT_COLOR, x: table.w*0.2, y: table.h - seatHeight/2 }));
        seats.push(new Konva.Rect({ width: seatWidth, height: seatHeight, fill: SEAT_COLOR, x: table.w*0.6, y: table.h - seatHeight/2 }));
      } else if(table.capacity===6){
        const spacing = (table.w - 3*seatWidth)/2;
        for(let i=0;i<3;i++){
          seats.push(new Konva.Rect({ width: seatWidth, height: seatHeight, fill: SEAT_COLOR, x: i*(seatWidth + spacing), y: -seatHeight/2 }));
          seats.push(new Konva.Rect({ width: seatWidth, height: seatHeight, fill: SEAT_COLOR, x: i*(seatWidth + spacing), y: table.h - seatHeight/2 }));
        }
      }

      seats.forEach(s => group.add(s));
      rectMoveToTop(group);
    }

    function rectMoveToTop(group){
      const rect = group.findOne('Rect'); // table rectangle
      if(rect) rect.moveToTop();
    }

    // Rotate table
    document.getElementById('rotate').onclick = () => {
      if(!selectedGroup) return alert('Select a table first');
      const rect = selectedGroup.findOne('Rect');
      const temp = rect.width();
      rect.width(rect.height());
      rect.height(temp);
      // reposition seats
      selectedGroup.destroyChildren(); // remove all children
      selectedGroup.add(rect);
      const tableId = parseInt(selectedGroup.id().replace('g-',''));
      const t = tables.find(tt=>tt.id===tableId);
      drawSeats(t, selectedGroup);
      selectedGroup.draw();
    };

    // Save layout
    document.getElementById('save').onclick = async () => {
      const updates = tables.map(t => ({ id:t.id, x:t.x, y:t.y }));
      const { error } = await _supa.from('tables').upsert(updates);
      if(error) alert('Save failed'); else alert('Layout saved!');
    };

    loadTables();
  </script>
</body>
</html>
