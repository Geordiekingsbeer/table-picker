<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Admin – Drag Tables</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  <style>
    body{
        font-family:Arial,Helvetica,sans-serif;
        text-align:center;
        background:#f7f7f7;
        /* FIX: Apply Flexbox for vertical centering */
        display: flex;
        flex-direction: column;
        align-items: center; /* Center content horizontally */
        justify-content: center; /* Center content vertically */
        min-height: 100vh; /* Ensure body takes up full viewport height */
        margin: 0; /* Remove default body margin */
    }
    #container{
      /* margin:20px auto; (Removed auto margin as flex centers it) */
        margin-top: 20px; /* Re-add some top margin for spacing */
      width:480px;
      height:480px;
      border:1px solid #ccc;
    }
    button{padding:8px 16px;font-size:14px;margin:0 5px;cursor:pointer;}
    #save{background:#388e3c;color:#fff;border:none;border-radius:4px;}
    #rotate{background:#1976d2;color:#fff;border:none;border-radius:4px;}
  </style>
</head>
<body>
  <h2>Drag tables → <button id="save">Save layout</button> <button id="rotate">Rotate Table 90°</button></h2>
  <div id="container"></div>

  <script>
    // Supabase
    const supabaseUrl = 'https://Rrjvdabtqzkaomjuiref.supabase.co';
    const supabaseAnon = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyanZkYWJ0cXprYW9tanVpcmVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxNDM3MzQsImV4cCI6MjA3NDcxOTczNH0.wAEeowZ8Yc8K54jAxEbY-8-mM0OGciMmyz6fJb9Z1Qg';
    const _supa = supabase.createClient(supabaseUrl, supabaseAnon);

    const STAGE_WIDTH = 480;
    const STAGE_HEIGHT = 480;

    const stage = new Konva.Stage({ container:'container', width:STAGE_WIDTH, height:STAGE_HEIGHT });
    
    const backgroundLayer = new Konva.Layer();
    stage.add(backgroundLayer);
    
    const layer = new Konva.Layer(); 
    stage.add(layer);

    let tables = [];
    let selectedGroup = null;
    const TABLE_COLOR = '#b7d7a8';
    const SEAT_COLOR = '#555';

    function loadBackground(callback) {
      const imageObj = new Image();
      imageObj.onload = function() {
        const floorplan = new Konva.Image({
          x: 0,
          y: 0,
          image: imageObj,
          width: STAGE_WIDTH,
          height: STAGE_HEIGHT,
        });
        backgroundLayer.add(floorplan);
        backgroundLayer.draw();
        if (callback) callback();
      };
      imageObj.src = 'floorplan.png'; // Make sure this path is correct
    }

    async function loadTables() {
      const { data, error } = await _supa.from('tables').select('*, rotation').order('id');
      if(error){ console.error(error); alert('Error loading tables'); return; }
      tables = data;
      tables.forEach(t => {
        const group = drawTable(t);
        
        const tableRect = group.findOne('.main-table');
        group.offset({ x: tableRect.width()/2, y: tableRect.height()/2 });
        group.x(t.x + tableRect.width()/2);
        group.y(t.y + tableRect.height()/2);

        group.rotation(t.rotation || 0); 
      });
      layer.draw();
    }

    function drawTable(t){
      const group = new Konva.Group({ x:t.x, y:t.y, id:'g-'+t.id, draggable:true });
      layer.add(group);

      const tableRect = new Konva.Rect({ 
        width:t.w, 
        height:t.h, 
        fill:TABLE_COLOR, 
        stroke:'#000', 
        strokeWidth:1,
        name: 'main-table' 
      });
      group.add(tableRect);

      const baseSeatSize = 12; 
      const seatHalf = baseSeatSize / 2; 

      function makeSeat(x, y, w, h) {
        group.add(new Konva.Rect({ width:w, height:h, fill:SEAT_COLOR, x:x, y:y }));
      }
      
      if (t.w === 30 && t.h === 30) {
        const seatW = baseSeatSize; 
        const seatH = seatHalf;     
        
        makeSeat(t.w/2 - seatW/2, -seatH, seatW, seatH);           
        makeSeat(t.w/2 - seatW/2, t.h, seatW, seatH);              
        
      } else if (t.w === 30 && t.h === 50) {
        const seatW = seatHalf;     
        const seatH = baseSeatSize; 
        
        const v_spacing = (t.h - 2 * seatH) / 3; 
        
        makeSeat(-seatW, v_spacing, seatW, seatH);                  
        makeSeat(-seatW, v_spacing * 2 + seatH, seatW, seatH);       
        
        makeSeat(t.w, v_spacing, seatW, seatH);                     
        makeSeat(t.w, v_spacing * 2 + seatH, seatW, seatH);          
        
      } else if (t.w === 90 && t.h === 30) {
        const seatW = baseSeatSize; 
        const seatH = seatHalf;     
        
        const h_spacing = t.w / 4; 
        
        for(let i=0; i<3; i++){
            const x_pos = h_spacing * (i+1) - seatW/2;
            makeSeat(x_pos, -seatH, seatW, seatH);                  
            makeSeat(x_pos, t.h, seatW, seatH);                     
        }
      }
      
      group.on('click', () => {
        if(selectedGroup) selectedGroup.findOne('.main-table').stroke('#000');
        selectedGroup = group;
        tableRect.stroke('#ffeb3b');
        layer.draw();
      });
      return group;
    }

    document.getElementById('rotate').onclick = () => {
      if(selectedGroup){
        selectedGroup.rotation(selectedGroup.rotation()+90);
        layer.draw();
      }
    };

    document.getElementById('save').onclick = async () => {
      const updates = tables.map(t=>{
        const g = layer.findOne('#g-'+t.id);
        const tableRect = g.findOne('.main-table');

        const finalX = g.x() - tableRect.width()/2;
        const finalY = g.y() - tableRect.height()/2;
        const finalRotation = g.rotation();

        return { 
            id:t.id, 
            x:finalX, 
            y:finalY,
            rotation: finalRotation
        };
      });
      
      const { data, error } = await _supa.from('tables').upsert(updates).select('*, rotation');
      
      if(error) {
          alert('Save failed: '+error.message);
      } else {
          tables = data; 
          alert('Layout saved!');
      }
    };

    loadBackground(loadTables);
  </script>
</body>
</html>
