<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Pick Your Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;text-align:center;background:#f7f7f7;}
    #container{margin:20px auto;width:480px;height:480px;background:url('floorplan.png') no-repeat center center;background-size:contain;position:relative;}
    #payBtn{margin-top:15px;padding:12px 24px;font-size:16px;background:#1976d2;color:#fff;border:none;border-radius:4px;cursor:pointer}
    #payBtn:disabled{background:#bbb}
  </style>
</head>
<body>
  <h2>Tap the table you want</h2>
  <div id="container"></div>
  <button id="payBtn" disabled>Pay £4.99 – Stripe</button>

  <script>
    // --- Supabase setup ---
    const supabaseUrl = 'https://Rrjvdabtqzkaomjuiref.supabase.co';
    const supabaseAnon = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyanZkYWJ0cXprYW9tanVpcmVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxNDM3MzQsImV4cCI6MjA3NDcxOTczNH0.wAEeowZ8Yc8K54jAxEbY-8-mM0OGciMmyz6fJb9Z1Qg';
    const _supa = supabase.createClient(supabaseUrl, supabaseAnon);

    const container = document.getElementById('container');
    const payBtn = document.getElementById('payBtn');
    let selectedGroup = null;

    const stage = new Konva.Stage({ container: 'container', width:480, height:480 });
    const layer = new Konva.Layer();
    stage.add(layer);

    const SEAT_COLOR = '#555';
    let tables = [];

    async function loadTables() {
      const { data, error } = await _supa.from('tables').select('*').order('id');
      if(error){ console.error(error); alert('Error loading tables'); return; }
      tables = data;
      data.forEach(drawTable);
    }

    function drawTable(t){
      const group = new Konva.Group({ x:t.x, y:t.y, id:'g-'+t.id });
      layer.add(group);

      const rect = new Konva.Rect({ width:t.w, height:t.h, fill:'#b7d7a8', stroke:'#000', strokeWidth:1 });
      group.add(rect);

      drawSeats(t, group);

      group.on('click', () => {
        if(selectedGroup) selectedGroup.findOne('Rect').stroke('#000'); // reset previous
        selectedGroup = group;
        rect.stroke('#ffeb3b'); // highlight selected
        layer.draw();
      });
    }

    function drawSeats(table, group){
      const seatWidth = 20;
      const seatHeight = 10;
      const seats = [];

      if(table.capacity===2){
        seats.push(new Konva.Rect({ width:seatWidth, height:seatHeight, fill:SEAT_COLOR, x:0, y:table.h/2 - seatHeight/2 }));
        seats.push(new Konva.Rect({ width:seatWidth, height:seatHeight, fill:SEAT_COLOR, x:table.w - seatWidth, y:table.h/2 - seatHeight/2 }));
      } else if(table.capacity===4){
        seats.push(new Konva.Rect({ width:seatWidth, height:seatHeight, fill:SEAT_COLOR, x:table.w*0.2, y:-seatHeight/2 }));
        seats.push(new Konva.Rect({ width:seatWidth, height:seatHeight, fill:SEAT_COLOR, x:table.w*0.6, y:-seatHeight/2 }));
        seats.push(new Konva.Rect({ width:seatWidth, height:seatHeight, fill:SEAT_COLOR, x:table.w*0.2, y:table.h - seatHeight/2 }));
        seats.push(new Konva.Rect({ width:seatWidth, height:seatHeight, fill:SEAT_COLOR, x:table.w*0.6, y:table.h - seatHeight/2 }));
      } else if(table.capacity===6){
        const spacing = (table.w - 3*seatWidth)/2;
        for(let i=0;i<3;i++){
          seats.push(new Konva.Rect({ width:seatWidth, height:seatHeight, fill:SEAT_COLOR, x:i*(seatWidth+spacing), y:-seatHeight/2 }));
          seats.push(new Konva.Rect({ width:seatWidth, height:seatHeight, fill:SEAT_COLOR, x:i*(seatWidth+spacing), y:table.h - seatHeight/2 }));
        }
      }

      seats.forEach(s => group.add(s));
      group.findOne('Rect').moveToTop(); // table on top of seats
    }

    // Stripe Checkout
    payBtn.onclick = async () => {
      if(!selectedGroup) return alert('Select a table first');
      const tableId = parseInt(selectedGroup.id().replace('g-',''));
      const email = prompt('Enter your email for confirmation:');
      if(!email) return alert('Email required');

      try {
        const res = await fetch('https://stripe-serverless-git-main-geordies-projects-8a74623d.vercel.app/api/create-checkout', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({ table_id:tableId, email:email })
        });
        const data = await res.json();
        if(data.url) window.location.href = data.url;
        else{ console.error(data); alert('Checkout creation failed'); }
      } catch(err){
        console.error(err); alert('Checkout creation failed');
      }
    };

    loadTables();
  </script>
</body>
</html>
